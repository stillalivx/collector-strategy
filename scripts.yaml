unstable: true
allow:
  - net
  - read
  - write
  - env
  - run
scripts:
  service:
    cmd: "deno run ./src/service/main.ts"
  collection:
    cmd: "deno run ./src/interface/main.ts"
  compile-cli:
    cmd: "deno compile --output collection --allow-net --allow-env --allow-write --allow-read --allow-run --unstable ./src/interface/main.ts"
  compile-service:
    cmd: "deno compile --output collection-service --allow-net --allow-env --allow-write --allow-read --allow-run --unstable ./src/service/main.ts"